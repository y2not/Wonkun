<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Inject Application Title Here</title>
    <style>
      #app {
        margin: 10px auto;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      header {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      nav {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      section {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      aside {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      footer {
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      @media (min-width: 481px) {
        #opus-container {
          width: 940px;
        }
        header {
          clear: both;
        }
        nav {
          clear: both;
        }
        section {
          width: 580px;
          float: left;
        }
        aside {
          width: 260px;
          float: right;
        }
        footer {
          clear: both;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but opus-basic doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
