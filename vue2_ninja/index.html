<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        
        <button @click="add(1)">
            Add a Year
        </button>
        <button v-on:click="substract(1)">
            Substract a Year
        </button>

        <button v-on:dblclick="add(10)">
                Add 10 Year
        </button>
        <button v-on:dblclick="substract(10)">
            Substract 10 Year
        </button>

        <p>My age is {{age}} </p>

        <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!-- v-html 사용 HTML 바인딩-->
